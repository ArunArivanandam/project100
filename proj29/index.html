<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-info {
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin: 10px 0;
      }

      .stat {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 16px;
        border-radius: 20px;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        max-width: 600px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        perspective: 1000px;
      }

      .card {
        position: relative;
        width: 120px;
        height: 120px;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: scale(1);
        transition: transform 0.5s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card.matched {
        transform: rotateY(180deg) scale(0.95);
        cursor: default;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s;
      }

      .card-front {
        background: white;
        transform: rotateY(180deg);
      }

      .card-back {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        font-size: 1.5em;
        color: white;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #45a049;
      }

      .victory-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 20px 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        display: none;
      }

      .visible {
        display: block;
        animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes popIn {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="game-info">
      <h1>Memory Card Game</h1>
      <div class="stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Matches: <span id="matches">0</span></div>
        <div class="stat">Time: <span id="time">0:00</span></div>
      </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
      <button onclick="resetGame()">New Game</button>
    </div>

    <div class="victory-message" id="victoryMessage">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You completed the game in <span id="finalMoves">0</span> moves</p>
      <p>Time: <span id="finalTime">0:00</span></p>
      <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
      // Game state variables
      let moves = 0;
      let matches = 0;
      let gameStarted = false;
      let startTime = null;
      let timerInterval = null;
      let flippedCards = [];
      let canFlip = true;

      // Card emojis and their pairs
      const emojis = ["ðŸ¶", "ðŸ±", "ðŸ°", "ðŸ¦Š", "ðŸ¯", "ðŸ¦", "ðŸ®", "ðŸ·"];
      let cards = [...emojis, ...emojis];

      // Initialize the game board
      function initializeBoard() {
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.innerHTML = "";

        // Shuffle the cards
        cards.sort(() => Math.random() - 0.5);

        // Create card elements
        cards.forEach((emoji, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.dataset.value = emoji;
          card.dataset.index = index;

          card.innerHTML = `
                    <div class="card-face card-front">${emoji}</div>
                    <div class="card-face card-back">?</div>
                `;

          card.addEventListener("click", handleCardClick);
          gameBoard.appendChild(card);
        });
      }

      // Handle card click events
      function handleCardClick(e) {
        const card = e.currentTarget;

        // Start timer on first card click
        if (!gameStarted) {
          startGame();
        }

        // Prevent flipping if animations are running or card is already flipped/matched
        if (
          !canFlip ||
          card.classList.contains("flipped") ||
          card.classList.contains("matched")
        ) {
          return;
        }

        // Flip the card
        card.classList.add("flipped");
        flippedCards.push(card);

        // Check for matches when two cards are flipped
        if (flippedCards.length === 2) {
          moves++;
          document.getElementById("moves").textContent = moves;
          canFlip = false;

          // Check if cards match
          if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
            handleMatch();
          } else {
            // If no match, flip cards back after delay
            setTimeout(resetFlippedCards, 1000);
          }
        }
      }

      // Handle matching cards
      function handleMatch() {
        flippedCards.forEach((card) => {
          card.classList.add("matched");
          card.style.backgroundColor = "#e7fbe7";
        });

        matches++;
        document.getElementById("matches").textContent = matches;

        // Reset for next turn
        flippedCards = [];
        canFlip = true;

        // Check for game completion
        if (matches === emojis.length) {
          endGame();
        }
      }

      // Reset flipped cards when no match
      function resetFlippedCards() {
        flippedCards.forEach((card) => card.classList.remove("flipped"));
        flippedCards = [];
        canFlip = true;
      }

      // Start game and timer
      function startGame() {
        gameStarted = true;
        startTime = new Date();
        timerInterval = setInterval(updateTimer, 1000);
      }

      // Update timer display
      function updateTimer() {
        const currentTime = new Date();
        const timeDiff = Math.floor((currentTime - startTime) / 1000);
        const minutes = Math.floor(timeDiff / 60);
        const seconds = timeDiff % 60;
        const timeString = `${minutes}:${seconds.toString().padStart(2, "0")}`;
        document.getElementById("time").textContent = timeString;
      }

      // End game and show victory message
      function endGame() {
        clearInterval(timerInterval);
        const timeString = document.getElementById("time").textContent;

        document.getElementById("finalMoves").textContent = moves;
        document.getElementById("finalTime").textContent = timeString;

        setTimeout(() => {
          document.getElementById("victoryMessage").classList.add("visible");
        }, 500);
      }

      // Reset game state
      function resetGame() {
        // Reset variables
        moves = 0;
        matches = 0;
        gameStarted = false;
        flippedCards = [];
        canFlip = true;

        // Reset UI
        document.getElementById("moves").textContent = "0";
        document.getElementById("matches").textContent = "0";
        document.getElementById("time").textContent = "0:00";
        document.getElementById("victoryMessage").classList.remove("visible");

        // Clear timer
        if (timerInterval) {
          clearInterval(timerInterval);
        }

        // Reinitialize board
        initializeBoard();
      }

      // Initialize game on load
      initializeBoard();
    </script>
  </body>
</html>
