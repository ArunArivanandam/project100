<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Experience Survey</title>
  </head>
  <body>
    <header>
      <h1>Customer Experience Survey 2024</h1>
      <p>Help us improve our services by providing your valuable feedback</p>
    </header>

    <main>
      <form id="customerSurvey" autocomplete="on">
        <!-- Personal Information Section -->
        <fieldset>
          <legend>Personal Information</legend>

          <div>
            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              pattern="[A-Za-z\s]+"
              title="Please enter only letters and spaces"
              placeholder="John Doe"
            />
          </div>

          <div>
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="john@example.com"
            />
          </div>

          <div>
            <label for="age">Age Group:</label>
            <select id="age" name="age" required>
              <option value="">Select age group</option>
              <option value="18-24">18-24 years</option>
              <option value="25-34">25-34 years</option>
              <option value="35-44">35-44 years</option>
              <option value="45-54">45-54 years</option>
              <option value="55+">55 years and above</option>
            </select>
          </div>

          <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
            <input
              type="radio"
              id="prefer-not"
              name="gender"
              value="prefer-not"
            />
            <label for="prefer-not">Prefer not to say</label>
          </div>
        </fieldset>

        <!-- Product Experience Section -->
        <fieldset>
          <legend>Product Experience</legend>

          <div>
            <label for="purchaseDate">Date of Last Purchase:</label>
            <input
              type="date"
              id="purchaseDate"
              name="purchaseDate"
              required
              max="2024-12-31"
            />
          </div>

          <div>
            <label for="productCategory">Product Category:</label>
            <select id="productCategory" name="productCategory" required>
              <option value="">Select category</option>
              <optgroup label="Electronics">
                <option value="smartphones">Smartphones</option>
                <option value="laptops">Laptops</option>
                <option value="accessories">Accessories</option>
              </optgroup>
              <optgroup label="Clothing">
                <option value="mens">Men's Wear</option>
                <option value="womens">Women's Wear</option>
                <option value="kids">Kids Wear</option>
              </optgroup>
              <optgroup label="Home">
                <option value="furniture">Furniture</option>
                <option value="decor">Home Decor</option>
                <option value="kitchen">Kitchen</option>
              </optgroup>
            </select>
          </div>

          <div>
            <label>Products Purchased (Select all that apply):</label>
            <br />
            <input
              type="checkbox"
              id="product1"
              name="products"
              value="product1"
            />
            <label for="product1">Product 1</label>
            <input
              type="checkbox"
              id="product2"
              name="products"
              value="product2"
            />
            <label for="product2">Product 2</label>
            <input
              type="checkbox"
              id="product3"
              name="products"
              value="product3"
            />
            <label for="product3">Product 3</label>
            <input
              type="checkbox"
              id="product4"
              name="products"
              value="product4"
            />
            <label for="product4">Product 4</label>
          </div>

          <div>
            <label for="satisfaction">Overall Satisfaction:</label>
            <input
              type="range"
              id="satisfaction"
              name="satisfaction"
              min="1"
              max="10"
              step="1"
              list="satisfactionMarkers"
            />
            <datalist id="satisfactionMarkers">
              <option value="1" label="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5" label="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
              <option value="10" label="10"></option>
            </datalist>
          </div>
        </fieldset>

        <!-- Detailed Feedback Section -->
        <fieldset>
          <legend>Detailed Feedback</legend>

          <div>
            <label for="qualityRating">Product Quality Rating:</label>
            <output name="qualityOutput" for="qualityRating">5</output>
            <input
              type="range"
              id="qualityRating"
              name="qualityRating"
              min="0"
              max="5"
              step="0.5"
              value="5"
            />
          </div>

          <div>
            <label for="deliveryTime">Delivery Time Experience:</label>
            <meter
              id="deliveryTime"
              name="deliveryTime"
              min="0"
              max="100"
              low="25"
              high="75"
              optimum="100"
              value="50"
            ></meter>
          </div>

          <div>
            <label for="feedback">Detailed Feedback:</label>
            <textarea
              id="feedback"
              name="feedback"
              rows="5"
              cols="50"
              minlength="30"
              maxlength="500"
              placeholder="Please provide your detailed feedback here..."
              required
            ></textarea>
          </div>

          <div>
            <label for="improvements">Areas for Improvement:</label>
            <select id="improvements" name="improvements" multiple size="4">
              <option value="quality">Product Quality</option>
              <option value="price">Price</option>
              <option value="delivery">Delivery Service</option>
              <option value="customer-service">Customer Service</option>
              <option value="website">Website Experience</option>
              <option value="app">Mobile App Experience</option>
            </select>
          </div>
        </fieldset>

        <!-- Contact Preference Section -->
        <fieldset>
          <legend>Contact Preferences</legend>

          <div>
            <label for="contactTime">Preferred Contact Time:</label>
            <input type="time" id="contactTime" name="contactTime" />
          </div>

          <div>
            <label for="phoneNumber">Phone Number:</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[0-9]{10}"
              placeholder="1234567890"
            />
          </div>

          <div>
            <label>Contact Method:</label>
            <input
              type="radio"
              id="contactEmail"
              name="contactMethod"
              value="email"
            />
            <label for="contactEmail">Email</label>
            <input
              type="radio"
              id="contactPhone"
              name="contactMethod"
              value="phone"
            />
            <label for="contactPhone">Phone</label>
            <input
              type="radio"
              id="contactNone"
              name="contactMethod"
              value="none"
              checked
            />
            <label for="contactNone">No Contact</label>
          </div>
        </fieldset>

        <!-- File Upload Section -->
        <fieldset>
          <legend>Additional Information</legend>

          <div>
            <label for="receiptUpload">Upload Receipt (optional):</label>
            <input
              type="file"
              id="receiptUpload"
              name="receiptUpload"
              accept=".pdf,.jpg,.png"
              multiple
            />
          </div>

          <div>
            <label for="color">Favorite Website Color:</label>
            <input type="color" id="color" name="color" value="#ff0000" />
          </div>
        </fieldset>

        <!-- Form Controls -->
        <div class="form-controls">
          <input type="submit" value="Submit Survey" />
          <input type="reset" value="Clear Form" />
        </div>
      </form>
    </main>
  </body>
</html>
