<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <style>
    .banner {
      background-color: #2c5282;
      color: white;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
  <body>
    <div class="banner" style="font-weight: bold">Today's Special Offers!</div>
    <div class="menu-container">
      <header class="menu-header">
        <h1>The Code Kitchen</h1>
        <p>Fine Dining Experience</p>
      </header>
      <section data-category="appetizers">
        <h2>Appetizers</h2>
        <div class="menu-item">Chicken Soup <span class="price">$12</span></div>
        <div class="menu-item special">
          Spring Rolls <span class="price">$15</span>
        </div>
      </section>
      <section data-category="main-course">
        <h2>Main Course</h2>
        <div class="menu-item special">
          Egg Fried Rice <span class="price">$20</span>
        </div>
        <div class="menu-item">
          Grilled Salmon <span class="price">$25</span>
        </div>
      </section>
      <section data-category="desserts">
        <h2>Desserts</h2>
        <div class="menu-item">
          Chocolate Cake <span class="price">$12</span>
        </div>
        <div class="menu-item special">
          Gulab Jamun <span class="price">$10</span>
        </div>
      </section>
    </div>
  </body>
</html>
