<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card & Newsletter form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Card -->
    <article class="blog-card">
      <img src="book1.jpg" alt="card image" />
      <div class="blog-content">
        <span class="blog-category">Technology</span>
        <h2 class="blog-title">The Future of Web Design</h2>
        <p class="blog-excerpt">
          Explore the latest trends and innovations shaping the future of web
          design and development
        </p>
        <div class="blog-meta">
          <span>John Doe</span>
          <span>‚óè</span>
          <span>5 min read</span>
        </div>
      </div>
    </article>

    <!-- Newsletter form -->
    <form class="newsletter-form">
      <h2 class="form-title">Subscribe to Our Newsletter</h2>
      <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input
          class="form-input"
          type="text"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <button type="submit" class="submit-button">Subscribe Now</button>
    </form>
  </body>
</html>
